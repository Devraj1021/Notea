{% extends 'ex.html' %}

{% block content %}
{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VV8EGC0Q8V"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-VV8EGC0Q8V');
    </script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="scroll-button">
        <a href="#home"><i class="fas fa-arrow-up"></i></a>
    </div>
    <!-- navgaition menu -->
    
    
    <div class="container  mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card ">
                    <div class="row ">
                        <div class="col-md-6 ">
                            <div class="images p-3">
                                <div class="text-center p-4"> <img id="main-image" src="{% static 'images/Aadil khan.png' %}"
                                        width="250" /> </div>

                            </div>
                        </div>
                        <div class="col-md-6 pb-4 pt-4" style="background-color:#E5E0FF">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span
                                            class="ml-1">Notea</span> </div> <i
                                        class="fa fa-shopping-cart text-muted"></i>
                                </div>
                                <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{ note.host }}</span>
                                    <h5 class="text-uppercase">{{ note.name }}</h5>
                                </div>
                                <p class="about">{{ note.description }}</p>
                                <div class="sizes mt-5">
                                    <h6 class="text-uppercase">{{ note.created }}</h6>
                                </div>
                                <div class="cart mt-4 align-items-center"> <button
                                        class="btn btn-danger text-uppercase mr-2 px-4"><a href={{ note.file.url }}>View</a></button><button
                                        class="btn btn-danger text-uppercase mr-2 px-4" style="margin-left:10px">xx
                                        Creadits</button> <i class="fa fa-heart text-muted"></i> <i
                                        class="fa fa-share-alt text-muted"></i> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
{% endblock %}
