{% extends 'ex.html' %}

{% block content %}
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        * a{
            text-decoration: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>

<body>
    <div class="container mx-0 mx-sm-auto mt-3">
        <a href="" style="text-decoration: none; color: gray;">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mt-2" id="exampleModalLabel">Question??</h5>
                </div>
                <div class="modal-body">
                    <div class="MB-3">
                    {% if questions %}
                        {% for question in questions %}
                        <p class="px-0 py-2 ps-3 pt-3" style="color: black;"><a href="{% url 'question_detail' question.id %}">{{ question.title }}</a>{{ question.created_date }}</p>
                        <div class="card-footer text-end mb-3">
                            <p class="caption-top">100+ answers</p>
                        </div>
                        {% endfor %}
                    {% else %}
                    <p>No questions have been asked yet.</p>
                    {% endif %}
                    </div>
                    <!-- Message input -->
                    <!-- <div class="form-outline mb-4">
                    <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                    <label class="form-label" for="form4Example3">Your feedback</label>
                </div> -->
                </div>
            </div>
        </a>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<script src="{% static 'js/script.js' %}"></script>

</html>

{% endblock %}
