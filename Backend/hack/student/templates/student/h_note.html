{% extends 'ex.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { font-size:40px; }
		td { text-align:center; }
    </style>
    <title>Document</title>
</head>
<body>
    <a href="{% url 'login' %}">Login</a>
    <center>
        <table border="2">
            <tc>
                <th>Host</th>
                <th>Name</th>
                <th>Description</th>
                <th>Standard</th>
                <th>Created</th>
            </tc>
            <tr>
                <td>{{ note.host }}</td>
                <td>{{ note.name }}</td>
                <td>{{ note.description }}</td>
                <td>{{ note.std }}</td>
                <td>{{ note.created }}</td>
            </tr>
        </table>
    </center>

    <h1>Note:<h3>You need to login to view the notes</h3></h1>
</body>
</html>
{% endblock %}
